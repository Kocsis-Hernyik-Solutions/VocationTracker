<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Leaders </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Form Példa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Írd be az adatot</mat-label>
          <input matInput placeholder="Adat" formControlName="data">
          <mat-error *ngIf="exampleForm.get('data')?.hasError('required')">
            Az adat megadása kötelező!
          </mat-error>
          <mat-error *ngIf="exampleForm.get('data')?.hasError('minlength')">
            Minimum 3 karakter szükséges!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="exampleForm.invalid">
          Küldés
        </button>
      </form>
    </mat-card-content>
  </mat-card>
