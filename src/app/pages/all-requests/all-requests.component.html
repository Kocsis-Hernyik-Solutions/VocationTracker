<div class="all-requests-container">
  <h1>{{ 'ALL_REQUESTS.TITLE' | translate }}</h1>
  
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error" class="requests-list">
    <div class="request-item" *ngFor="let request of allRequests">
      <div class="request-details">
        <div class="dates">
          <span class="date">{{request.startDate | date}} - {{request.endDate | date}}</span>
          <span class="duration">({{request.duration}} days)</span>
        </div>
        <div class="type">{{request.type}}</div>
        <span class="status {{request.status | lowercase}}">{{request.status}}</span>
      </div>
    </div>

    <div *ngIf="!loading && !error && allRequests.length === 0" class="no-requests">
      {{ 'ALL_REQUESTS.NO_REQUESTS' | translate }}
    </div>
  </div>
</div>
