<mat-tab-group dynamicHeight #tabGroup>
    <mat-tab label="Employees">
      <div class="example-small-box mat-elevation-z4">
        Employees
      </div>
    </mat-tab>
    <mat-tab label="addemployees">
     
          <mat-stepper orientation="vertical" #stepper>
            <!-- Step 1: Alapvető információk -->
            <mat-step [stepControl]="basicInfoForm">
              <form [formGroup]="basicInfoForm">
                <ng-template matStepLabel>Basic Information</ng-template>
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Phone Number</mat-label>
                  <input matInput type="tel" formControlName="phoneNumber">
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
          
            <!-- Step 2: Munkakör és szerepkör -->
            <mat-step [stepControl]="roleForm">
              <form [formGroup]="roleForm">
                <ng-template matStepLabel>Job and Role</ng-template>
                <mat-form-field>
                  <mat-label>Post</mat-label>
                  <input matInput formControlName="post" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role">
                    <mat-option value="user">User</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                    <mat-option value="leader">Leader</mat-option>
                  </mat-select>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
          
            <!-- Step 3: Osztályok -->
            <mat-step [stepControl]="departmentForm">
              <form [formGroup]="departmentForm">
                <ng-template matStepLabel>Departments</ng-template>
                <mat-form-field>
                  <mat-label>Departments</mat-label>
                  <mat-select formControlName="department" multiple>
                    <mat-option *ngFor="let department of departments" [value]="department">
                        {{ department.name }}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
          
            <!-- Step 4: Szabadság adatok -->
            <mat-step [stepControl]="leaveForm">
              <form [formGroup]="leaveForm">
                <ng-template matStepLabel>Leave Information</ng-template>
                <mat-form-field>
                  <mat-label>Remaining Days</mat-label>
                  <input matInput type="number" formControlName="remainingDays" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
          
            <!-- Step 5: Egyéb adatok -->
            <mat-step>
              <ng-template matStepLabel>Additional Information</ng-template>
              <p>All data is collected. Review and submit the form.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="submitForm()">Submit</button>
              </div>
            </mat-step>
          </mat-stepper>
          
          
        
    </mat-tab>
  </mat-tab-group>
