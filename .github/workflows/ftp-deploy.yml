jobs:
  web-deploy:
    name: ğŸ‰ Build and Deploy Angular App
    runs-on: ubuntu-latest

    steps:
    # 1. KÃ³d letÃ¶ltÃ©se
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # 2. Node.js telepÃ­tÃ©se
    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22  # Angular Ã¡ltal tÃ¡mogatott verziÃ³

    # 3. Angular fÃ¼ggÅ‘sÃ©gek telepÃ­tÃ©se
    - name: ğŸ“¦ Install dependencies
